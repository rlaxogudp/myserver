<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태형</title>
</head>
<body>
    <form action="/login" method="get">
        ID : <input type="text" name="login_id"> <br/>
        PW : <input type="password" name="login_pw"> <br/>
        <input type="submit" value="전송">
    </form>


    <form action="/mbti" method="post">
        MBTI : <input type="text" name="mbti"> <br/>

        <input type="submit" value="MBTI전송">
    </form>


    <!--이미지/파일 전송-->
    <form action="/detect" method="post", enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="객체 탐지">
    </form>


    <!--이미지/파일 비교-->
    <form action="/compare" method="post", enctype="multipart/form-data">
        <input type="file" name="file_1">
        <input type="file" name="file_2">
        <input type="submit" value="이미지 비교">
    </form>

</body>
</html>
